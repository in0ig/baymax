<html>
<head>
<title></title>
<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<link rel="stylesheet" href="/static/css/word-recall.css" type="text/css">



</head>
<body>

<p class="recall_word" value="test">test</p>
<script>
$(document).ready(function(){
    $(".recall_word").click(function(){
        text = $(this).attr("value");
        reqUrl = "/set_word_status/" + text + "/0"
        $.get(reqUrl, {

        }, function(data, textStatus){
            toggleClz = data['toggleClz'];
            found = ".recall_word[value=" + text + "]"
            $(found).attr("class","recall_word")

            $(found).toggleClass(toggleClz);
        }, "json");
    });
});

</script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>
<title>{% block title %} 主页 {% endblock %}</title>
    <link href="static/css/bootstrap.css" rel='stylesheet' type='text/css'/>
    <link href="static/css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/static/js/jquery.min.js"></script>
    <link href='http://fonts.useso.com/css?family=Amaranth:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.useso.com/css?family=Signika+Negative:300,400,600,700|Amaranth:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
{% block head_scripts %}{% endblock %}
<body>
<!--header starts-->
<div class="header">
	 <div class="container">
	     <div class="top-header">
			 <div class="logo">
			 </div>
			 <div class="top-menu">
				<span class="menu"> </span>
				<ul>
					 <li class="active"><span class="pic1"></span><a href="/">主页</a></li>
					 <li><span class="pic3"></span><a href="{% url 'word:frequency' %}">管理我的词库</a></li>
					 <li><span class="pic4"></span><a href="{% url 'word:contact' %}">与我联系</a></li>
                     <li><span class="pic2"></span>
                        {% if user.is_authenticated %}
                            <a href="{% url 'word:logout' %}">注销</a>
                        {% else %}
                            <a href="{% url 'word:login' %}">登陆</a>
                        {% endif %}
                    </li>


   					  <div class="clearfix"></div>
				 </ul>
			 </div>
			 <div class="clearfix"></div>
		  </div>
	 </div>

</div>

<div class="content">
	 <div class="container">
     {% block content %} content... {% endblock %}
	 <div class="clearfix"></div>
	 </div>
</div>




</body>
</html>

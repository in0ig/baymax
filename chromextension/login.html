<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
<title>登陆</title>
</head>
<body>

<div style="width:300px; height:100px; border:1px solid #000;">
    <p>单词变色 v 2.0</p>
    <br/>
    <span>主机:</span> <span class="host"></span>
    <br/>
    <span class="user_info">登陆状态：</span>
    <a href="#" class="logout">退出</a>
    <a href="#" class="start">开始</a>
    <a href="#" class="stop">停止</a>
    <div class="wiz_login" id="wiz_login" style="display: block;">
        <div class="container">
            <div class="account_login_div clearfix">
                <div id="div_error_validator"></div>
                <div id="user_id_area">
                    <label id="user_id_tip" for="user_id"></label>
                    <input class="username" type="text" name="user_id" size="30" value="" id="user_id" placeholder="账号：">
                </div>
                <div id="password_tip_area">
                    <label id="password_tip" for="password"> </label>
                    <input type="password" class="pwd" name="password" size="30" value="" id="password" placeholder="密码：">
                </div>
                <div id="login_btn_area">
                    <button id="login_button" name="login_button" class="btn_login" style="padding: 0 10px">登录</button>
                    <div style="vertical-align: baseline; height:24px; padding-top:1px; display:inline;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/login.js"></script>



</body></html>
